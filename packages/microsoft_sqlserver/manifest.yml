format_version: 1.0.0
name: microsoft_sqlserver
title: "Microsoft SQL Server"
version: 0.5.3
license: basic
description: Collect audit events from Microsoft SQL Server with Elastic Agent - local.
type: integration
categories:
  - datastore
  - security
release: beta
conditions:
  kibana.version: "^7.16.0 || ^8.0.0"
screenshots:
  - src: /img/sqlserver-dashboard.png
    title: Microsoft SQL Server Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/microsoft-sql-server-logo.svg
    title: Microsof SQL Server
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: audit_logs
    title: SQL Server audit logs
    description: Collect audit logs from Windows event logs
    inputs:
      - type: winlog
        title: Collect audit events from Windows event logs
        description: Collecting audit events from Windows event logs
      - type: sql/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost
          - name: password
            type: password
            title: Password
            multi: false
            required: true
            show_user: true
            default: verysecurepassword
          - name: username
            type: text
            title: Username
            multi: false
            required: true
            show_user: true
            default: domain\username
          - name: named_instance
            type: text
            title: NamedInstance
            multi: false
            required: true
            show_user: true
            default: sqlserver
        title: Collect MSSQL performance and transaction_log metrics
        description: Collecting performance and transaction_log metrics from MSSQL instances
owner:
  github: elastic/security-external-integrations
